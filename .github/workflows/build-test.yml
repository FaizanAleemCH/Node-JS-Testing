name: learn-github-actions

on:
  workflow_call:
  
jobs:
  learn-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: | 
               npm install
               npm run test
      - run: npm run coverage
