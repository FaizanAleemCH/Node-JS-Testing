name: Build, Push, and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - uses: actions/checkout@v2
      - name: Set env
        run: echo "GITHUB_BRANCH=$(echo $GITHUB_REF_NAME-$GITHUB_SHA)" >> $GITHUB_ENV  

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker buildx create --use
          docker buildx inspect default --bootstrap
          docker buildx build --file Dockerfile -t poojachalse/node-image:$GITHUB_REF_NAME-$GITHUB_SHA --load .
      - name: Push Docker image to Docker Hub
        run: |
          docker push poojachalse/node-image:$GITHUB_REF_NAME-$GITHUB_SHA
      - name: Update manifest file
        run: |
          git clone https://${{ secrets.MY_GITHUB_USER }}:${{ secrets.MY_GITHUB_TOKEN }}@github.com/pooja-wohlig/node-gitops.git
          cd sample-gitops

          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@gmail.com"

          yq eval '.spec.template.spec.containers[0].image = "poojachalse/node-image:${{ env.GITHUB_BRANCH }}"' -i apiVersion: apps
/deployment.yml


          git add .

          git commit -m "updating newer image"
          git push --set-upstream origin master
